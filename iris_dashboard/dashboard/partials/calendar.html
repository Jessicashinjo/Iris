<div id="calendarContainer" class="pull-right">
    <div id="calendarDisplay" ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources">
    </div>
    <div id="miniCalendar">
        <style>
          .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
          }
          .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
          }
        </style>
        <div>
            <pre>Selected Event: {{eventDate}} <em>{{ eventTitle }}</em></pre>

            <h4>Add a note to your calendar:</h4>
            <div class="row">
              <div class="col-md-6">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  <h4>Type your note here:</h4>
                  <textarea rows="2" cols="50" placeholder="Ex. Added fertilizer" ng-model="noteBox"></textarea>
                  <!-- <input type="textbox" ng-model="noteBox" placeholder="Ex. Added fertilizer" /> -->
                  <button type="button" class="btn btn-sm btn-info" ng-click="addToCalendar(noteBox, dt)">Add to Calendar</button>
                  <button type="button" class="btn btn-sm btn-danger" ng-click="noteBox=''">Clear</button>
                </p>
              </div>
